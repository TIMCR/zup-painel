<div class="custom-users">
  <div class="title">
    <ul>
      <li><a ng-href="#/services">Aplicações</a></li>
      <li>{{ service.name }}</li>
    </ul>

    <div class="btn-group" ng-show="hasPermission('group_edit') || hasPermission('groups_full_access')">
      <a ng-href="#/services/{{ service.id }}/permissions" class="btn btn-info btn-custom-group">Gerenciar permissões</a>
    </div>

    <a class="icon_action" href="" ng-click="disableService(service)" tooltip="Desativar aplicação"
       tooltip-placement="bottom"
       ng-show="!service.disabled"><span
      class="glyphicon glyphicon-off"></span></a>

    <a class="icon_action" href="" ng-click="enableService(service)" tooltip="Ativar aplicação" tooltip-placement="bottom"
       ng-show="service.disabled"><span
      class="glyphicon glyphicon-repeat"></span></a>

    <a ng-href="#/services/{{ service.id }}/edit" class="icon_action" tooltip="Editar aplicação" tooltip-placement="bottom"><span
      class="glyphicon glyphicon-edit"></span></a>
  </div>

  <div class="content">
    <div class="user-box">
      <div class="avatar"></div>

      <div class="info">
        <h1>{{ service.name }}</h1>
        <h2>({{ service.email }})</h2>
        <hr/>
        <h4>Token: {{ service.token }}</h4>
      </div>
    </div>

    <div class="clearfix"></div>

    <hr/>

    <a ng-href="#/services" class="btn btn-info btn-fat-custom btn-custom">Voltar</a>
  </div>
</div>
