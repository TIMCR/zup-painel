<div class="charts-list">
  <ul>
    <li ng-repeat="chart in charts">
      <business-reports-chart
        ng-if="chart && isActive(chart)"
        editable="editable"
        chart="chart"
        index="chart.index"
        on-chart-delete="deleteChart(chart.index)"
        on-chart-update="updatedChart(chart.index)">
      </business-reports-chart>
    </li>
  </ul>
  <div class="new-graphic-button-container" ng-if="editable">
    <button class="btn btn-primary btn-success" ng-click="addChart()">Adicionar novo gr√°fico</button>
  </div>
</div>
