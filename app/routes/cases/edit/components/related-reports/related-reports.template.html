<div class="related-reports">
  <div class="case-header">
    <h2>
      <span class="case-header-text">{{ 'REPORT' | translate }} relacionado</span>
    </h2>
  </div>

  <ul class="aside-tree">
    <li ng-repeat="report in reports" class="related-report">
      <h4><a href="#/reports/{{ report.id }}">{{ 'REPORT' | translate }} #{{ report.id }}</a></h4>

      <table>
        <thead>
          <tr>
            <th>Campo</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="field in report.custom_fields_normalized">
            <td>{{ field.title }}</td>
            <td>{{ field.value }}</td>
          </tr>
          <tr>
            <td>{{ 'REPORTS_ATTRIBUTES_CATEGORY' | translate }}</td>
            <td>{{ report.category.title }}</td>
          </tr>
        </tbody>
      </table>
    </li>
  </ul>
</div>
