<div>
  <div class="case-header">
    <h2>
      <span class="case-header-text">Etapas</span>
    </h2>
  </div>

  <ul class="aside-tree">
    <li ng-repeat="step in previousSteps">
      <a href="" ng-click="selectStep(step)" ng-class="{'tree-link': true, 'active-link': activeStep.id == step.id }">
        <span class="tree-icon icon-form"></span>
        <span class="tree-text">{{ step.flow_step.title }}</span>
      </a>
    </li>
    <li>
      <a href="" ng-click="selectStep(currentStep)" ng-class="{'tree-link': true, 'current-step': true, 'active-link': activeStep.id == currentStep.id}">
        <span class="tree-icon icon-form"></span>
        <span class="tree-text">{{ currentStep.flow_step.title }}</span>
      </a>
    </li>
    <li ng-repeat="step in nextSteps">
      <a href="" ng-click="selectStep(step)" ng-class="{'tree-link': true, 'other-link': true, 'active-link': activeStep.flow_step.id == step.flow_step.id}">
        <span class="tree-icon icon-form"></span>
        <span class="tree-text">{{ step.flow_step.title }}</span>
      </a>
    </li>
  </ul>
</div>
