<div class="pages-animation">
  <div class="title">
    <ul>
      <li>Salas de chat</li>
    </ul>

    <a href="" ng-click="createRoom()" class="btn btn-info btn-custom" ng-show="hasPermission('manage_chat_rooms')">+ Nova sala de chat</a>
  </div>

  <div class="simple_search">
    <span class="glyphicon glyphicon-search search_icon"></span>
    <input type="text" placeholder="Buscar sala de chat..." ng-model="searchQuery" />
  </div>

  <table class="table custom_table big_text" infinite-scroll="loadRooms()" infinite-scroll-distance="1" infinite-scroll-disabled="loadingPagination">
    <tr ng-repeat="room in rooms" ng-show="hasPermission('manage_chat_rooms') || hasPermission('chat_rooms_read', room.id)">
      <td><a ng-href="#/chat-rooms/{{ room.id }}">{{ room.title }}</a></td>
      <td class="actions">
        <a class="icon_action" ng-href="#/chat-rooms/{{ room.id }}"><span class="glyphicon glyphicon glyphicon-list"></span></a>
        <a href="" ng-click="deleteRoom(room)" ng-show="hasPermission('manage_chat_rooms')"><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
  </table>

  <div ng-if="rooms.length == 0 && !loadingPagination" class="nice-and-centered">
    <p>Nenhuma sala de chat cadastrada at√© o momento.</p>
  </div>

  <div class="loadingScrolling" ng-show="loadingPagination"></div>
</div>
