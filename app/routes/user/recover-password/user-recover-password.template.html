<div id="login">
  <div class="login-container">
    <div class="logo">
      <div class="img"></div>
      <p class="slogan-title"></p>

      <div class="clearfix"></div>
    </div>

    <div ng-show="responseMessage" class="loginError pages-animation">{{ responseMessage }}</div>

    <hr/>

    <form ng-submit="createNewPassword()" name="form">
      <div class="form-group">
        <label for="input_new_password">Nova senha</label>
        <input type="password" class="form-control" id="input_new_password" ng-model="newPassword" name="newPassword" />
      </div>

      <div class="form-group">
        <label for="input_new_password_confirmation">Confirme sua nova senha</label>
        <input type="password" class="form-control" id="input_new_password_confirmation" ng-model="newPasswordConfirmation" name="newPasswordConfirmation" />
      </div>

      <button type="submit" class="btn btn-info btn-block progress-button" ng-disabled="processingRequest">
        <span ng-hide="processingRequest">Salvar nova senha</span>
        <span ng-show="processingRequest"><i class="refresh glyphicon glyphicon-refresh rotating refresh"></i></span>
      </button>
    </form>
  </div>
</div>
