<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Novo caso iniciado</h4>
</div>

<div class="modal-body" style="padding-bottom: 0px">
  <p>Um novo caso <strong>{{ case.initial_flow.title }} #{{ case.id }}</strong> foi criado para o processamento deste {{ 'REPORT' | translate | lowercase }}.</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-info btn-custom btn-fat-custom pull-left" ng-click="openCase()">Acessar caso</button>
</div>
