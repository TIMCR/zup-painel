<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Editar campo <strong>{{ field.title }}</strong></h4>
</div>

<div class="modal-body">

  <form ng-submit="save()">

    <div class="form-group">
      <label>{{ field.title }}</label>
      <input ng-if="!field.multiline" type="text" ng-model="field.value" class="form-control reference-field" />
      <textarea style="height: 150px" ng-if="field.multiline" class="form-control reference-field" ng-model="field.value"></textarea>
    </div>

  </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Salvar</button>
</div>
