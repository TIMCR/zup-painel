<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title" ng-if="entityType == 'reports'">Por {{ 'REPORTS_ATTRIBUTES_STATUS' | translate | lowercase }}...</h4>
  <h4 class="modal-title" ng-if="entityType == 'items'">Dos estados...</h4>
</div>

<div class="modal-body">
  <div class="categories_search">
    <span class="glyphicon glyphicon-search search_icon"></span>
    <input type="text" ng-if="entityType == 'reports'" placeholder="Busque por {{ 'REPORTS_ATTRIBUTES_STATUS' | translate | lowercase }}..." ng-model="search.value">
    <input type="text" ng-if="entityType == 'items'" placeholder="Busque por estados..." ng-model="search.value">
  </div>

  <ul>
    <li ng-repeat="status in statuses | filter: search.value">
      <a ng-class="{'selected': status.selected == true}" class="status" ng-click="updateStatus(status)">
        <span ng-style="{'background-color': status.color}" ng-class="{'not-selected': status.selected != true}"></span>
        <b ng-style="{'background-color': status.color}"></b>
        <i class="glyphicon glyphicon-ok" ng-show="status.selected"></i>
        {{ status.title }}
      </a>
    </li>
  </ul>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
