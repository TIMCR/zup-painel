<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Dos grupos...</h4>
</div>

<div class="modal-body">
  <div class="categories_search">
    <span class="glyphicon glyphicon-search search_icon"></span>
    <input type="text" placeholder="Busque por grupos..." ng-model="search.value">
  </div>

  <ul class="fixed-height">
    <li ng-repeat="group in groups | filter: search.value">
      <a ng-class="{'selected': isActive(group)}" class="status" ng-click="updateGroup(group)">
        <span ng-style="{'background-color': group.color}" ng-class="{'not-selected': !isActive(group)}"></span>
        <i class="glyphicon glyphicon-ok" ng-show="isActive(group)"></i>
        {{ group.name }}
      </a>
    </li>
  </ul>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
