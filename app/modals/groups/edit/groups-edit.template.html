<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title"> <span ng-show="group">Editar nome do grupo</span> <span ng-hide="group">Criar novo grupo</span> </h4>
</div>

<div class="modal-body">
  <div class="rounder_wrapper errors" ng-show="inputErrors">
    <div class="alert alert-danger fade-animation">
      <p ng-bind-html="inputErrors | formatErrors" ng-if="isObject(inputErrors)"></p>
      <p ng-bind-html="inputErrors" ng-if="!isObject(inputErrors)"></p>
    </div>
  </div>

  <form ng-submit="send()">

    <div class="form-group">
      <label for="group_name">Nome do grupo</label>
      <input id="group_name" class="form-control" ng-model="group.name" ng-disabled="processingForm" rows="7" />
    </div>

  </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-disabled="processingForm" ng-click="save()">Criar grupo</button>
</div>
