<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Inserir {{ 'INVENTORY_FULL' | translate | lowercase }}</h4>
</div>
<div class="modal-body">
  <div class="simple_search">
    <div class="col-md-8 search_column1">
      <span class="glyphicon glyphicon-search search_icon"></span>
      <input type="text" placeholder="Buscar {{ 'INVENTORY_FULL' | translate | lowercase }} no {{ 'INVENTORY_MENU' | translate | lowercase }}..." keyboard-poster="getItems" />
    </div>

    <div class="clearfix"></div>
  </div>

  <table class="table custom_table items-listing-table">
    <thead>
      <tr>
        <td style="min-width: 5px" class="status_color" ng-style="{'background-color': item.status.color}"></td>
        <td width="20%">
          <span>Nome</span><span class="arrow"></span>
        </td>
        <td width="35%">
          <span>Endereço</span><span class="arrow"></span>
        </td>
        <td width="15%">
          <span>Criador</span><span class="arrow"></span>
        </td>
        <td width="10%">
          <span>Data de inclusão</span><span class="arrow"></span>
        </td>
        <td width="10%">
          <span>Última modificação</span><span class="arrow"></span>
        </td>
        <td width="10%"></td>
      </tr>
    </thead>

    <tr ng-repeat="item in items">
      <td class="status_color"><span ng-show="item.status" ng-style="{'background-color': item.status.color}"></span></td>
      <td><a href="#/items/{{ item.id }}" target="_blank">{{ item.title }}</a></td>
      <td>{{ item.address }}</td>
      <td>{{ item.user.name }}</td>
      <td>{{ item.created_at | date:'dd/MM/yy HH:mm'}}</td>
      <td>{{ item.updated_at | date:'dd/MM/yy HH:mm'}}</td>
      <td class="actions">
        <button type="button"
                class="btn btn-info btn-custom"
                ng-click="insertItem(item)"
                ng-if="!isInsertedItems(item)">
          + Inserir
        </button>
        <button type="button"
                class="btn"
                ng-click="removeItem(item)"
                ng-if="isInsertedItems(item)">
          &#x2713; Inserido
        </button>
      </td>
    </tr>
  </table>
  <div class="loadingScrolling" ng-show="loadingPagination"></div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-fat-custom btn-default" ng-click="close()">Cancelar</button>
  <button type="button" class="btn btn-fat-custom btn-primary" ng-click="confirm()">Salvar</button>
</div>
