<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title"> <span ng-show="room">Editar nome da sala de chat</span> <span ng-hide="room">Criar nova sala de chat</span> </h4>
</div>

<div class="modal-body">

  <form ng-submit="send()">

    <div class="form-group">
      <label for="form_address">Nome da sala de chat</label>
      <input class="form-control" ng-model="room.title" ng-disabled="processingForm" rows="7" />
    </div>

  </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Salvar</button>
</div>
