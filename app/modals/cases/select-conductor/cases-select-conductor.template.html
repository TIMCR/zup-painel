<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Selecione um {{ 'CASE_RESPONSIBLE' | translate | lowercase }}</h4>
</div>
<div class="modal-body">

  <groups-selector-inline
    groups="responsible.group"
    permitted-groups="permittedGroups"
    multiple="false"
    ignore-namespaces="false"
    ng-if="isConductionModeOpen"></groups-selector-inline>

  <users-selector-inline
    users="responsible.user"
    permitted-groups="permittedGroups"
    multiple="false"
    ng-if="!isConductionModeOpen"></users-selector-inline>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-fat-custom btn-default" ng-click="close()">Cancelar</button>
  <button type="button" class="btn btn-fat-custom btn-primary" ng-click="confirm()" promise-btn>Salvar</button>
</div>
