<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Nova etapa</h4>
</div>

<div class="modal-body modal-step">
  <div class="new-step-form" ng-if="flow.stepType == 'form'">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Nome" ng-model="flow.title">
    </div>
  </div>

  <div ng-if="flow.stepType == 'flow'">
    <div class="form-group">
      <div class="select-flow">
        <div class="ui-widget">
          <span class="search_icon"></span>
          <input type="text" placeholder="Buscar fluxo" ng-model="searchFlow">
        </div>

        <ul class="list-steps" ng-if="flows.length > 100">
          <!--<li ng-repeat="flow in flows | filter: searchFlow" ng-click="selectFlow(flow)"
              ng-class="{'active': selectedFlow == flow}" ng-if="flow.hidden == true">{{ flow.title }}
          </li>-->
        </ul>
        <div class="nice-and-centered">
          <p>Nenhum fluxo cadastrado at√© o momento.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Cancelar</button>
  <button type="button" class="btn btn-info btn-custom btn-fat-custom btn-modal" ng-click="save()" promise-btn="saveStepPromise">Criar</button>
</div>
