<div class="upload-image" nv-file-over uploader="$uploader">
  <span class="upload-image-span" ng-if="$uploader.isHTML5">Arraste os arquivos aqui ou</span>
  <div class="btn btn-info btn-custom btn-upload btn-upload-image">
    <span>Selecione</span>
    <input type="file" nv-file-select uploader="$uploader" multiple ng-if="$uploader.multiple" />
    <input type="file" nv-file-select uploader="$uploader" ng-if="!$uploader.multiple" />
  </div>
</div>
